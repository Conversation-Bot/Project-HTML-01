<body>
<h>Here is a fahrenheit to celsius calculator:</h>
<p id="fToC"></p>
<button onclick="fToC()">Fahrenheit to Celsius!</button>
<script>
function fToC() {
var f = prompt("Convert what fahrenheit value to celsius?");
var c = ((5/9) * (f-32));
document.getElementById("fToC").innerHTML = (f + " degrees F = " + c + " degrees C");
}
</script>
